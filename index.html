<!DOCTYPE html>
<html lang="en">
<head>
    <title>TickTrack Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <h1>TickTrack</h1>
            <h2>Take control of your Lyme, one day at a time.</h2>
        </header>

        <section>
            <h3>Sign Up</h3>
            <fieldset>
                <form action novalidate>
                    <label for="sign-in">Sign Up</label>
                    <input class="sign-in" type="email" placeholder="email"/>
                    <input class="sign-in" type="password" placeholder="password" />
                    <input class="sign-in" type="password" placeholder="repeate password" />
                    <button>Sign Up</button>

                </form>
            </fieldset>
        </section>
        
      
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
